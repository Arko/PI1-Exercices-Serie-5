<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>...</p>
    <script>
        // Fonction d'affichage d'un résultat
        function montrerRésultat(r) {
            const p = document.querySelector('p');
            p.innerHTML = r;
        }

        // Cotre code
        montrerRésultat(3 * 3);
    </script>
</body>
</html>
